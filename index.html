<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Collect Energy</title>
  <style>
    body{font-family:system-ui,Segoe UI,Helvetica,Arial;display:flex;
         height:100vh;align-items:center;justify-content:center;background:#f3f4f6;margin:0}
    .box{background:white;padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);
         text-align:center;width:280px}
    #energy{font-size:72px; margin:12px 0}
    button{padding:10px 14px;border-radius:8px;border:0;background:#2563eb;color:white;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h2>Collect Energy</h2>
    <div id="energy">🔋</div>
    <button id="collect">Collect Energy</button>
  </div>

  <script>
    const energies = ["⚡","🔋","✨","🔥","🌟","🍀","💥","🌈","🔮","⚙"];
    const el = document.getElementById('energy');
    document.getElementById('collect').addEventListener('click', () => {
      const e = energies[Math.floor(Math.random() * energies.length)];
      el.textContent = e;
    });
    // show one on load
    el.textContent = energies[Math.floor(Math.random() * energies.length)];
  </script>
</body>
</html>
